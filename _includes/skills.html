<section id="skills">
    <h2 class="my-5">
        <span class="fas fa-pencil-ruler"></span>
        Skills
    </h2>
{% for skill in site.data.skills %}
    <h3>{{ skill.category }}</h3>
    <ul class="mt-5">
        {% for skil in skill.skills %}
        <li class="inline after:content-[','] last:after:content-['']">{{ skil }}</li>
        {% endfor %}
    </ul>
{% endfor %}
</section>
