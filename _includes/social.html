<section id="social">
    <h2 class="py-2 sr-only sm:not-sr-only sm:py-2 md:sr-only">Contact</h2>
    <ul>
        {% for social in site.data.social %}
        <li class="py-2">
            <a href="{{ social.link }}">
                <span class="{{ social.icon }}"></span><span class="sr-only">{{ social.name }}:</span> {{ social.text }}
            </a>
        </li>
        {% endfor %}
    </ul>
</section>
