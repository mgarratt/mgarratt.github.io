<section id="experience">
    <h2 class="my-5">
        <span class="fas fa-briefcase"></span>
        Experience
    </h2>
{% for experience in site.data.experience %}
    <h3 class="inline">
        <span class="sm:float-left">{{ experience.title }}</span>
        <span class="sr-only">- </span>
        <span class="br-before text-sm font-normal text-gray-500">
            {{ experience.company }}
        </span>
    </h3>
    <h4 class="text-sm font-normal text-gray-500 sm:float-right">{{ experience.from }} - {{ experience.to }}</h4>
    <p class="sm:clear-both">{{ experience.description }}</p>
{% endfor %}
</section>
